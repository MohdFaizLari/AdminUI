<html>
  <head>
    <title>AdminUI</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="clearFix">
    <div id="ui-body">
      <div id="searchBar">
        <input id="searchBox" type="text" placeholder="Search" />
      </div>
      <div id="tableBody">
        <div class="tableRows">
          <div class="tableHeaderCell">
            <input id="checkBox" type="checkbox" style="height: 15px; width: 15px;"/>
          </div>
          <div class="tableHeaderCell">Name</div>
          <div class="tableHeaderCell">Email</div>
          <div class="tableHeaderCell">Role</div>
          <div class="tableHeaderCell">Action</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
