<html>
  <head>
    <title>AdminUI</title>
    <link rel="stylesheet" href="./../css/index.css" />
  </head>
  <body class="clearFix">
    <div id="ui-body">
      <div class="searchBar marginRightLeft">
        <input id="searchBox" onchange="searchBarFunc()" placeholder="Search" />
      </div>
      <div id="tableBody">
        <div class="tableHeaderRow">
          <div id="tableHeaderCells">
            <input
              id="selectAllTableRows"
              type="checkbox"
              style="height: 15px; width: 15px"
              onchange="allTableRowsSelection()"
            />
          </div>

          <div id="tableHeaderCells">Name</div>
          <div id="tableHeaderCells">Email</div>
          <div id="tableHeaderCells">Role</div>
          <div id="tableHeaderCells">Action</div>
        </div>
      </div>
    </div>
    <script src="./../javaScript/index.js"></script>
  </body>
</html>
